<script>
code_show=true; 

$('div.prompt').hide();

function code_toggle() {
 	if (code_show){
 		$('div.input').hide();
 	} else {
 		$('div.input').show();
 	}
 	code_show = !code_show
} 

$( document ).ready(code_toggle);
</script>

<a href="javascript:code_toggle()">Click here</a> to toggle the display of code.
